<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f4f8" />
  
  <!-- Classroom Background -->
  <rect x="50" y="100" width="700" height="400" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2" />
  
  <!-- Chalkboard -->
  <rect x="100" y="150" width="300" height="200" fill="#2E8B57" />
  <rect x="110" y="160" width="280" height="180" fill="#3D9970" />
  
  <!-- Math Equations on Board -->
  <text x="150" y="200" font-family="Arial" font-size="16" fill="#FFFFFF">y = mx + b</text>
  <text x="150" y="230" font-family="Arial" font-size="16" fill="#FFFFFF">E = mc²</text>
  <text x="150" y="260" font-family="Arial" font-size="16" fill="#FFFFFF">a² + b² = c²</text>
  <text x="150" y="290" font-family="Arial" font-size="16" fill="#FFFFFF">F = G(m₁m₂)/r²</text>
  
  <!-- Teacher -->
  <circle cx="250" cy="400" r="30" fill="#FFD700" /> <!-- Head -->
  <rect x="240" y="430" width="20" height="50" fill="#8A2BE2" /> <!-- Body -->
  <line x1="240" y1="440" x2="220" y2="470" stroke="#8A2BE2" stroke-width="5" /> <!-- Left Arm -->
  <line x1="260" y1="440" x2="280" y2="420" stroke="#8A2BE2" stroke-width="5" /> <!-- Right Arm -->
  <line x1="240" y1="480" x2="230" y2="520" stroke="#8A2BE2" stroke-width="5" /> <!-- Left Leg -->
  <line x1="260" y1="480" x2="270" y2="520" stroke="#8A2BE2" stroke-width="5" /> <!-- Right Leg -->
  <line x1="280" y1="420" x2="290" y2="390" stroke="#FFFFFF" stroke-width="3" /> <!-- Chalk -->
  
  <!-- Students Desk Row 1 -->
  <g id="desk1">
    <rect x="450" y="350" width="100" height="60" fill="#D2B48C" /> <!-- Desk -->
    <circle cx="470" cy="320" r="20" fill="#FFD700" /> <!-- Student Head -->
    <rect x="465" y="340" width="10" height="30" fill="#FF6347" /> <!-- Student Body -->
  </g>
  
  <g id="desk2">
    <rect x="600" y="350" width="100" height="60" fill="#D2B48C" /> <!-- Desk -->
    <circle cx="620" cy="320" r="20" fill="#FFD700" /> <!-- Student Head -->
    <rect x="615" y="340" width="10" height="30" fill="#32CD32" /> <!-- Student Body -->
  </g>
  
  <!-- Students Desk Row 2 -->
  <g id="desk3">
    <rect x="450" y="450" width="100" height="60" fill="#D2B48C" /> <!-- Desk -->
    <circle cx="470" cy="420" r="20" fill="#FFD700" /> <!-- Student Head -->
    <rect x="465" y="440" width="10" height="30" fill="#1E90FF" /> <!-- Student Body -->
  </g>
  
  <g id="desk4">
    <rect x="600" y="450" width="100" height="60" fill="#D2B48C" /> <!-- Desk -->
    <circle cx="620" cy="420" r="20" fill="#FFD700" /> <!-- Student Head -->
    <rect x="615" y="440" width="10" height="30" fill="#9370DB" /> <!-- Student Body -->
  </g>
  
  <!-- Books and Learning Materials -->
  <rect x="470" y="360" width="20" height="30" fill="#4169E1" /> <!-- Book on desk 1 -->
  <rect x="620" y="360" width="30" height="10" fill="#FF6347" /> <!-- Pencil case on desk 2 -->
  <rect x="480" y="460" width="15" height="25" fill="#008000" /> <!-- Book on desk 3 -->
  <rect x="635" y="460" width="20" height="20" fill="#800080" /> <!-- Notebook on desk 4 -->
  
  <!-- Globe -->
  <circle cx="150" cy="500" r="40" fill="#1E90FF" />
  <ellipse cx="150" cy="500" rx="40" ry="10" fill="none" stroke="#FFFFFF" stroke-width="2" />
  <ellipse cx="150" cy="500" rx="20" ry="40" fill="none" stroke="#FFFFFF" stroke-width="2" transform="rotate(45,150,500)" />
  <line x1="110" y1="500" x2="190" y2="500" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Window -->
  <rect x="600" y="150" width="100" height="150" fill="#87CEEB" stroke="#A0522D" stroke-width="4" />
  <line x1="650" y1="150" x2="650" y2="300" stroke="#A0522D" stroke-width="4" />
  <line x1="600" y1="225" x2="700" y2="225" stroke="#A0522D" stroke-width="4" />
  
  <!-- Clock -->
  <circle cx="400" cy="180" r="30" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <line x1="400" y1="180" x2="400" y2="160" stroke="#000000" stroke-width="2" /> <!-- Hour hand -->
  <line x1="400" y1="180" x2="420" y2="180" stroke="#000000" stroke-width="2" /> <!-- Minute hand -->
  <circle cx="400" cy="180" r="3" fill="#000000" />
  
  <!-- Mission Text -->
  <text x="400" y="80" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0057b7">INSPIRING EXCELLENCE IN EDUCATION</text>
</svg> 