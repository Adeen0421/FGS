<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#8b5cf6" />
  
  <!-- Student Figure -->
  <circle cx="100" cy="80" r="35" fill="#FFDAB9" /> <!-- Head -->
  
  <!-- Hair -->
  <path d="M 65 80 Q 70 40, 100 35 Q 130 40, 135 80" fill="#8B4513" /> <!-- Hair top -->
  <path d="M 65 80 Q 70 55, 85 60 L 65 85" fill="#8B4513" /> <!-- Left side -->
  <path d="M 135 80 Q 130 55, 115 60 L 135 85" fill="#8B4513" /> <!-- Right side -->
  <path d="M 75 40 L 85 20 L 95 40" fill="#8B4513" /> <!-- Left spike -->
  <path d="M 105 40 L 115 25 L 125 40" fill="#8B4513" /> <!-- Right spike -->
  
  <!-- Face Features -->
  <circle cx="85" cy="75" r="5" fill="#FFFFFF" /> <!-- Left Eye Background -->
  <circle cx="115" cy="75" r="5" fill="#FFFFFF" /> <!-- Right Eye Background -->
  <circle cx="85" cy="75" r="2.5" fill="#8B4513" /> <!-- Left Eye -->
  <circle cx="115" cy="75" r="2.5" fill="#8B4513" /> <!-- Right Eye -->
  <path d="M 90 95 Q 100 105, 110 95" stroke="#8B4513" stroke-width="2" fill="none" /> <!-- Smile -->
  
  <!-- Body -->
  <path d="M 70 115 L 65 180 L 135 180 L 130 115" fill="#FFDAB9" /> <!-- Neck and shoulders -->
  
  <!-- School Uniform -->
  <rect x="65" y="135" width="70" height="65" fill="#0047AB" /> <!-- Blazer -->
  <rect x="75" y="135" width="50" height="40" fill="#FFFFFF" /> <!-- Shirt -->
  <path d="M 100 135 L 90 150 L 110 150 Z" fill="#FF0000" /> <!-- Tie -->
  <path d="M 90 150 L 100 180 L 110 150" fill="#FF0000" /> <!-- Tie bottom -->
  
  <!-- School Books -->
  <rect x="60" y="170" width="25" height="30" fill="#8B4513" />
  <rect x="65" y="175" width="15" height="5" fill="#FFFFFF" /> <!-- Book label -->
  
  <!-- Backpack Strap -->
  <path d="M 75 135 L 70 180" stroke="#000000" stroke-width="5" fill="none" />
  
  <!-- Name -->
  <text x="100" y="185" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">STUDENT</text>
</svg> 